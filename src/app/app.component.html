<h2>My ToDo Tasks</h2>

<!--  [(ngModel)] para enlazar el valor del input -->
<input type="text" id="newNotes" [(ngModel)]="newNotes">
<button (click)="addNotes()">Agregar Nota</button>


<h3 *ngFor = "let note of notes">
  <b>- {{note.description}}</b>
  <button (click)="deleteNotes(note.id)">Eliminar</button>
</h3>
